<!doctype html>
<html lang="es-mx">

<head>

    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css">

    <!-- Instalación remota directamente de google -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>JQuery_Efectos y Animaciones</title>

</head>

<body>

    <div class="container">
        <div class="data">
            <table>
                <caption>Precipitaciones anuales</caption>
                <thead>
                    <tr>
                        <th>Ciudad</th>
                        <th>2008</th>
                        <th>2009</th>
                        <th>2010</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Sevilla</td>
                        <td>50</td>
                        <td>100</td>
                        <td>75</td>
                    </tr>
                    <tr>
                        <td>Bilbao</td>
                        <td>250</td>
                        <td>300</td>
                        <td>180</td>
                    </tr>
                    <tr>
                        <td>Coruña</td>
                        <td>400</td>
                        <td>420</td>
                        <td>325</td>
                    </tr>
                    <tr>
                        <td>Zaragoza</td>
                        <td>100</td>
                        <td>150</td>
                        <td>60</td>
                    </tr>
                </tbody>
            </table>
            <p><button id="representar">Respresentar</button></p>
        </div>
        <div class="graphics">
            <div>
                <div class="year-2008"></div>
                <div class="year-2009"></div>
                <div class="year-2010"></div>
                <div class="names">Sevilla</div>
            </div>
            <div>
                <div class="year-2008"></div>
                <div class="year-2009"></div>
                <div class="year-2010"></div>
                <div class="names">Bilbao</div>
            </div>
            <div>
                <div class="year-2008"></div>
                <div class="year-2009"></div>
                <div class="year-2010"></div>
                <div class="names">Coruña</div>
            </div>
            <div>
                <div class="year-2008"></div>
                <div class="year-2009"></div>
                <div class="year-2010"></div>
                <div class="names">Zaragoza</div>
            </div>
        </div>
    </div>

    <!-- Enlace de JavaScript para el uso de JQuery -->
    <script src="script_jquery.js"></script>

</body>

</html>
